<div class="container pt-4">
  <!-- Login page title -->
  <div class="row">
    <h2 class="mb-0 text-center w-100">Register</h2>
    <hr class="my-4 bg-primary w-50">
  </div>
  <div class="row">
    <div class="col-md-6 mx-auto mb-3">
      <form (ngSubmit)="register()">
        <!-- Date of birth input field -->
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-calendar-alt text-primary"></i>
              </span>
            </div>
            <input 
              (click)="d.toggle()" 
              type="text" 
              name="dob" 
              class="form-control" 
              #d="ngbDatepicker"
              [(ngModel)]="date" 
              [disabled]="!isDisabled"
              ngbDatepicker>
            <div class="input-group-append">
              <button 
                type="button" 
                (click)="validateDate()" 
                class="btn btn-outline-primary"
                [disabled]="!isDisabled"
              ><i class="fa fa-check"></i></button>
            </div>
          </div>
        </div>
        <!-- First Name input field -->
        <div class="form-group">
          <label for="fName">First Name</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-user text-primary"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="fName" placeholder="First Name" [disabled]="isDisabled"
              aria-label="First Name" [(ngModel)]="user.firstName">
          </div>
        </div>
        <!-- Last Name input field -->
        <div class="form-group">
          <label for="lName">Last Name</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-user text-primary"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="lName" placeholder="Last Name" [disabled]="isDisabled"
              aria-label="Last Name" [(ngModel)]="user.lastName">
          </div>
        </div>
        <!-- Email Address input field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-envelope text-primary"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="Email" [disabled]="isDisabled" aria-label="Email"
              aria-describedby="basic-addon1" [(ngModel)]="user.email">
          </div>
        </div>

        <!-- Password input field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-lock text-primary"></i>
              </span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password" [disabled]="isDisabled"
              aria-label="Password" aria-describedby="basic-addon1" [(ngModel)]="user.password">
          </div>
        </div>
        <!-- Password input field -->
        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-lock text-primary"></i>
              </span>
            </div>
            <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password" [disabled]="isDisabled"
              aria-label="Confirm Password" aria-describedby="basic-addon1" [(ngModel)]="password2">
          </div>
        </div>

        <!-- Confirm Register button -->
        <div class="w-50 py-2 mx-auto">
          <button type="submit" [class.disabled]="loading" class="btn btn-primary btn-lg btn-block">
            <span *ngIf="!loading; else spinner">Register</span>
            <ng-template #spinner><i class="fa fa-circle-notch fa-spin"></i></ng-template>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
