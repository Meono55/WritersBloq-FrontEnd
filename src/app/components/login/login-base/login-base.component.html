<div class="container pt-4">
  <!-- Login page title -->
  <div class="row">
    <h2 class="mb-0 text-center w-100">Login</h2>
    <hr class="my-4 border border-primary w-50">
  </div>
  <div class="row">
    <div class="col-md-6 mx-auto">
      <form>
        <!-- Email Address input field -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-envelope text-primary"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="email" placeholder="Email" aria-label="Email"
              aria-describedby="basic-addon1">
          </div>
        </div>

        <!-- Password input field -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="fa fa-lock text-primary"></i>
              </span>
            </div>
            <input type="text" class="form-control" name="password" placeholder="Password" aria-label="Password"
              aria-describedby="basic-addon1">
          </div>
        </div>

        <!-- Confirm login button -->
        <div class="w-50 pt-2 mx-auto">
          <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block">
        </div>
      </form>
    </div>
  </div>
</div>
