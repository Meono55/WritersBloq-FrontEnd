<div class="container pt-4">
  
  <!-- Title -->
  <div class="row text-center">
    <h2 class="mb-0 text-center w-100">My Stories</h2>
    <hr class="mt-4 mb-2 bg-primary w-50">
  </div>


  <div class="row pt-2">
    <button routerLink="/my-stories/new" class="btn btn-primary btn-lg d-block mx-auto">New Story</button>
  </div>


  <!-- Stories List Page router outlet -->
  <div class="row">
    <div class="col mx-auto mt-3">
      <div class="d-flex flex-row w-100 justify-content-center py-2">15 Stories</div>
      <div class="d-flex flex-row justify-content-center">
        <!-- Previous Page -->
        <a routerLink="" class="btn btn-link rounded-circle mr-2 px-3">
          <i class="fa fa-angle-left fa-lg"></i>
        </a>
        <!-- Page List dropdown -->
        <div ngbDropdown>
          <button class="btn btn-primary mr-2" id="pageNumbers" ngbDropdownToggle>Page {{currentPage + 1}}</button>
          <div ngbDropdownMenu aria-labelledby="pageNumbers">
            <button 
              *ngFor="let page of pages"
              (click)="currentPage = page" 
              class="dropdown-item"
              [disabled]="page == currentPage"
            >Page {{page + 1}}</button>
          </div>
        </div>
        <!-- Next Page -->
        <a routerLink="" class="btn btn-link rounded-circle px-3">
          <i class="fa fa-angle-right fa-lg"></i>
        </a>
      </div>
    </div>
  </div>
  

  <!-- Actual List of stories -->
  <div class="row py-3">
    <div *ngFor="let story of [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]" class="col-sm-10 col-md-6 p-2">
      <app-my-story-card></app-my-story-card>
    </div>
  </div>
  

  <!-- PageControls -->
  <div class="row">
    <div class="col mx-auto mb-3">
      <div class="d-flex flex-row justify-content-center">
        <!-- Previous Page -->
        <a routerLink="" class="btn btn-link rounded-circle mr-2 px-3">
          <i class="fa fa-angle-left fa-lg"></i>
        </a>
        <!-- Page List dropdown -->
        <div ngbDropdown>
          <button class="btn btn-primary mr-2" id="pageNumbers" ngbDropdownToggle>Page {{currentPage + 1}}</button>
          <div ngbDropdownMenu aria-labelledby="pageNumbers">
            <button 
              *ngFor="let page of pages"
              (click)="currentPage = page" 
              class="dropdown-item"
              [disabled]="page == currentPage"
            >Page {{page + 1}}</button>
          </div>
        </div>
        <!-- Next Page -->
        <a routerLink="" class="btn btn-link rounded-circle px-3">
          <i class="fa fa-angle-right fa-lg"></i>
        </a>
      </div>
    </div>
  </div>

</div>
