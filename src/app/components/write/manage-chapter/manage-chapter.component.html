<div class="container pt-4">

  <!-- Title -->
  <div class="row text-center">
    <h2 class="mb-0 text-center w-100">Chapter Title</h2>
    <hr class="mt-4 mb-2 bg-primary w-50">
  </div>

  <!-- Edit Controls -->
  <div class="row pt-3">
    <div class="col text-center">
      <button class="btn btn-secondary mr-2">Edit Chapter</button>
      <button (click)="open(writeContent)" class="btn btn-primary ml-2">New Content</button>
    </div>
  </div>

  <!-- Content List -->
  <div class="row py-4">
    <div *ngFor="let x of [1, 2, 3, 4, 5]" class="col-md-8 mx-auto mb-3">
      <div class="border rounded p-2">
        <p class="lead text-truncate mb-2"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque minus deserunt ex blanditiis vel, facilis similique consectetur animi provident cum assumenda unde iusto itaque molestiae consequuntur eveniet numquam quas sint. </p>
        <div class="w-100 text-center">
          <button class="btn btn-sm btn-outline-primary">Edit Content</button>
        </div>
      </div>
    </div>
  </div>

  

  <ng-template #writeContent let-modal>
    <div class="modal-header border-light pb-2">
      <h4 class="w-100 pl-4 text-center" id="modal-basic-title">Write Content</h4>
      <button class="close" aria-label="Close" (click)="modal.dismiss()">
        <i class="fa fa-times mt-1"></i>
      </button>
    </div>
    <div class="modal-body">

      <ckeditor [editor]="editor" data="<p>Hello, world!</p>"></ckeditor>

      <button [class]="(loading ? 'disabled ' : '') + 'btn btn-primary btn-lg d-block w-50 mx-auto mt-3'" (click)="submitContent()">
        <div *ngIf="!loading; else spinner">Submit</div>
        <ng-template #spinner><i class="fa fa-circle-notch fa-spin"></i></ng-template>
      </button>
    </div>
  </ng-template>
</div>
