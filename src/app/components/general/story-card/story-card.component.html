<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4 bg-secondary text-white">
      <div class="d-flex flex-column justify-content-center text-center h-100">
        <i class="fas fa-book fa-3x my-4"></i>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body p-2">
        <h5 class="card-title">{{story.title}}</h5>
        <p class="card-text">{{story.summary.length > 50 ? story.summary.slice(0,50) + '...' : story.summary}}</p>

        <div class="d-flex flex-row-reverse p-1">
          <button [routerLink]="'/stories/' + story.id" class="btn btn-primary btn-sm">Read</button>
        </div>
      </div>
    </div>
  </div>
</div>
