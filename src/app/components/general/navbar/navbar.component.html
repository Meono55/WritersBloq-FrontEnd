<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-secondary px-0 shadow">
  <div class="container px-2">
    <!-- Mobile bars button -->
    <button 
      (click)="navCollapsed = !navCollapsed" 
      class="btn btn-dark navbar-toggler" 
      type="button" 
      data-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    ><i class="fa fa-bars"></i>
    </button>
    <!-- Logo -->
    <a class="navbar-brand ml-3" routerLink="/">
      <img src="../../../../assets/images/logo/WrBq-Logo30.png" class="img-fluid" alt="Logo">
    </a>
  
    <!-- General links -->
    <div class="collapse navbar-collapse" [ngbCollapse]="navCollapsed">
      <ul class="navbar-nav mr-auto text-center">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Read</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Write</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About?</a>
        </li>
      </ul>
    </div>

    <!-- User account controls -->
    <!-- If we are on mobile screen widths and navbar is collapsed, no controls will show -->
    <div *ngIf="navCollapsed; else inLineUserButtons" ngbDropdown placement="bottom-right" class="d-none d-lg-inline-block">
      <button class="btn btn-link text-white" id="dropdownBasic1" ngbDropdownToggle>
        <i class="fa fa-user"></i>
      </button>
      <div ngbDropdownMenu class="text-center" aria-labelledby="dropdownBasic1">
        <button routerLink="/login" class="dropdown-item">Login</button>
        <hr class="my-1 w-75">
        <button routerLink="/register" class="dropdown-item">Register</button>
      </div>
    </div>
    <!-- ELSE: Show in-line controls in the navbar dropdown -->
    <ng-template #inLineUserButtons>
      <div class="w-100">
        <hr class="w-50 my-0">
      </div>
      <!-- <div class="w-100 text-center text-light pt-2">User</div> -->
      <div class="d-flex flex-row justify-content-center w-100 pb-2">
        <button routerLink="/login" class="btn btn-dark mr-2">Login</button>
        <button routerLink="/register" class="btn btn-dark">Register</button>
      </div>
    </ng-template>
  </div>
</nav>
